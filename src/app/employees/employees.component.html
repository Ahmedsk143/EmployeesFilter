<div class="employees">
  <h1 class="title">Employees Table</h1>
  <p-table
    [value]="employeesFiltered"
    [tableStyle]="{ 'min-width': '1rem' }"
    responsiveLayout="stack"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="width: 20%">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="date" style="width: 20%">
          Joining Date <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th pSortableColumn="department" style="width: 20%">
          Department <p-sortIcon field="department"></p-sortIcon>
        </th>
        <th pSortableColumn="salary" style="width: 20%">
          Salary <p-sortIcon field="salary"></p-sortIcon>
        </th>
        <th pSortableColumn="expereince" style="width: 20%">
          Expereince <p-sortIcon field="expereince"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-e>
      <tr>
        <td>{{ e.name | titlecase }}</td>
        <td>{{ e.date | date : "mediumDate" }}</td>
        <td>{{ e.department | titlecase }}</td>
        <td>EGP {{ e.salary | groupNumbers }}</td>
        <td>{{ e.expereince | years }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
